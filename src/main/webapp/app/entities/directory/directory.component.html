<div class="m-4">
    <h2 id="page-heading">
        <span>Directories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-directory" [routerLink]="['/directory/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Directory
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="directories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Parent</span></th>
            <th><span>Type</span></th>
            <th><span>Is Directory</span></th>
            <th><span>Time Stamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let directory of directories ;trackBy: trackId">
                <td><a [routerLink]="['/directory', directory.id, 'view' ]">{{directory.id}}</a></td>
                <td>{{directory.name}}</td>
                <td>{{directory.parent}}</td>
                <td>{{directory.type}}</td>
                <td>{{directory.isDirectory}}</td>
                <td>{{directory.timeStamp | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/directory', directory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/directory', directory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'directory', { outlets: { popup: directory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
